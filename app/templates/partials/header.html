<!-- This is going to be a really simple chat interface. This template contains only the header, where the user can see the app name and profile areas. -->

<!-- Header container (uses tailwind) -->
<header class="flex items-center justify-between py-4 px-6 bg-gray-100">
  <h1 class="text-gray-800 text-2xl font-bold tracking-tight">ChatApp</h1>
  <div class="flex items-center space-x-4">
    <button class="bg-gray-200 text-gray-700 rounded-full p-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <a href="#" class="flex items-center text-gray-800 hover:text-gray-700">
      <img class="w-8 h-8 rounded-full mr-2" src="https://via.placeholder.com/50" alt="User profile picture">
      <span>My Profile</span>
    </a>
  </div>
</header>
