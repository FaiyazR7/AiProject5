<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <div class="room">
            <h1>ROOM: {{room[1]}}</h1>
            {% for message in messages %}
                <h4>{{message[2]}}: {{message[3]}} ({{message[4]}})</h4>
            {% endfor %}
            <br>
            <form method="post" name="message">
                <input type="hidden" name="room_id" value="{{selected_room_id}}">
                <input type="text" name="content" autofocus>
                <input type="submit" value="send">
            </form>
        </div>
        <h4>Back to <a href="/home">home</a></h4>
    </body>
    <script src="../static/js/form.js"></script>
</html>
