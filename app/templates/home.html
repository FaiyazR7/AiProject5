<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>        
        <h1>HOME PAGE</h1>
        <h4>make a <a href="/new_room">new room</a></h4>

        <div class="row">
            <div class="rooms">
                {% for room in rooms %}
                    <form method="post" name="rooms">
                        <input type="hidden" name="room_id" value="{{room[0]}}">
                        <input type="submit" value="{{room[1]}}">
                    </form>
                {% endfor %}
            </div>
        </div> 
    </body>
</html>
